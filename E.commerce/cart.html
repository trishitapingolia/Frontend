<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom styles and scripts -->
    <link rel="stylesheet" href="style.css">
    <script src="/code.js"></script>
</head>
<body>
    <!-- Header section -->
    <div id="header"></div>
    <div class="container-fluid contactus">
        <!--Grid-->
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-lg-end justify-content-md-end justify-content-center">
                <div class="card mt-4 mb-4 cart-items">
                    <div class="card-header">
                        <h3 style="text-align: center;">Items in cart</h3>
                    </div>
                    <div class="card-body">
                        <!--Nested grid for cart items-->
                        <div class="row">
                            <div class="col">
                                <img src="https://images.unsplash.com/photo-1622760806364-5ccac8096b59?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100%" style="min-width: 100px;" alt="product-img">
                            </div>
                            <div class="col">
                                <p style="text-align: center; font-size: 100%;">Women color-blocked sneakers</p>
                                <p style="text-align: center; font-size: 100%;">&#x20b9; 2800/-</p>
                                <i class="fa-solid fa-trash-can d-flex justify-content-center"></i>
                            </div>
                            <div class="col">
                                <!-- Quantity adjustment form -->
                                <form style="display: flex;">
                                    <button class="btn btn-warning btn-sm" style="font-weight: bold; font-size: larger;">-</button>
                                    <input type="number" style="border-radius:5px; margin: 3px; width: 100%; min-width: 20px">
                                    <button class="btn btn-warning btn-sm" style="font-weight: bold; font-size: larger;">+</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    

            <!-- Summary section -->
            <div class="col-lg-6 col-md-6 col-12 d-flex justify-content-lg-start justify-content-md-start justify-content-center">
                <div class="card mt-lg-4 mt-md-4 mt-0 mb-4 summary">
                    <div class="card-header">
                        <h3 style="text-align: center;">Summary</h3>
                    </div>
                    <div class="card-body">
                        Cost <span style="float:right;">&#x20b9;2800</span><br>
                        Shipping <span style="float:right;">&#x20b9;100</span>
                        <hr/>
                        Total <span style="float:right;">&#x20b9;2900</span><br><br>
                        
                        <button class="btn btn-dark">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer section -->
    <div id="footer"></div>
</body>
</html>
