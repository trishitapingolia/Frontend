<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom stylesheets and scripts -->
    <link rel="stylesheet" href="/style.css">
    <script src="/code.js"></script>
</head>
<body>
    <!-- Header section -->
    <div id="header"></div>

    <div class="container-fluid d-flex justify-content-center login-pg">
        <!-- Login form -->
        <form style="margin: 100px;">
            <h2 style="text-align: center; margin-bottom: 50px; color: rgb(75,75,75);font-weight: bold;">LOGIN</h2>
            <h6>E-mail:</h6>
            <input type="email" placeholder="Enter your E-mail" size="40px" id="email"><br>
            <h6>Password:</h6>
            <input type="password" placeholder="Enter your password" size="40px" id="password"><br><br>
            <button class="btn btn-dark" onclick="valid()" style="width: 340px;">Login</button>
        </form>
    </div>

    <!-- Footer section -->
    <div id="footer"></div>
</body>
</html>
