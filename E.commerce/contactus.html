<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ContactUs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom styles and scripts  -->
    <link rel="stylesheet" href="/style.css">
    <script src="/code.js"></script>
</head>
<body>
    <!-- Header section -->
    <div id="header"></div>
    <div class="container-fluid contactus">
        <!--Grid-->
        <div class="row">
            <!-- Heading -->
            <h2 style="text-align: center;margin-top:40px ; margin-bottom: 40px; color: rgb(75,75,75);font-weight: bold;">CONTACT US</h2>
            <div class="col-lg-6 col-md-6 col-12 d-flex mb-5">
                <!-- Image section -->
                <div style="display: flex; justify-content: center;">
                    <img class="image" src="https://images.unsplash.com/photo-1460353581641-37baddab0fa2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="60%" alt="img">
                </div>
            </div>    
            <div class="col-lg-6 col-md-6 col-12 mb-5">
                <div style="display: flex; justify-content: center;">
                    <!-- Contact form section -->
                    <form name="contact-form">
                        <h6>Name:</h6>
                        <input type="text" placeholder="Enter your name" size="40px" name="name"><br>
                        <h6>E-mail:</h6>
                        <input type="email" placeholder="Enter your E-mail" size="40px" name="E-mail"><br>
                        <h6>Message:</h6>
                        <textarea cols="44" rows="4" placeholder="Enter your message"></textarea><br>
                        <button class="btn btn-dark" style="width: 340px;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Footer section-->
    <div id="footer"></div>
</body>
</html>
